<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Ext JS in Action Chapter 04 | Listing 4.3   Building an animated window</title>
    <link href="../ext-3.4.1/resources/css/ext-all.css" rel="stylesheet" />
    <script src="../ext-3.4.1/adapter/ext/ext-base.js"></script>
    <script src="../ext-3.4.1/ext-all.js"></script>
</head> 
<body>
    <script type="text/javascript">
        Ext.BLANK_IMAGE_URL = '/extjs/resources/images/default/s.gif';

        Ext.onReady(function () {
            var win;
            var newWindow = function (btn) {
                if (!win) {
                    win = new Ext.Window({
                        //設定動畫從哪個位置出發
                        animateTarget: btn.el,
                        html: 'My first vanilla Window',
                        //按下關閉鈕的處理方式，另一個是預設值 destroy ，直接刪除該物件而非隱藏
                        closeAction: 'hide',
                        id: 'myWin',
                        height: 200,
                        width: 300,
                        //是否將產生的物件render在window裡面，否則render在document.body中
                        constrain: true
                    });
                }
                win.show();

            };
            new Ext.Button({
                renderTo: Ext.getBody(),
                text: 'Open my Window',
                style: 'margin: 100px',
                handler: newWindow
            });            
        });

    </script>
</body>
</html>
