<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .myDiv {
            border: 1px solid #AAAAAA;
            width: 200px;
            height: 35px;
            cursor: pointer;
            padding: 2px 2px 2px 2px;
            margin: 2px 2px 2px 2px;
        }
    </style>
    <link href="ext-3.4.1/resources/css/ext-all.css" rel="stylesheet" />
    <script src="ext-3.4.1/adapter/ext/ext-base.js"></script>
    <script src="ext-3.4.1/ext-all.js"></script>
    <script>
        Ext.onReady(function(){            
            var myDiv1 = Ext.get('div1');
            myDiv1.setHeight(200);

            myDiv1.setSize(350, 350,
                {
                    duration: 1,
                    easing: 'bounceOut'
                });

            myDiv1.createChild('Child from a string');
            //可以直接使用附帶html tag的純文字產生元素
            myDiv1.createChild('<div>Element from a string</div>');
            //Config Object
            myDiv1.createChild({
                tag: 'div',
                html: 'Child from a config object'
            });
            //建立有子div的div
            myDiv1.createChild({
                tag: 'div',
                id: 'nestDiv',
                style: 'border:1px gashed;padding:5px',
                children: {
                    tag: 'div',
                    html: '... a nest div',
                    style:'color: #EE0000;border:1px solid'
                }
            });

            //建立div，並指定到第4個元素
            myDiv1.createChild({
                tag: 'div',
                id: 'removeMeLater',
                html:'Child inserted as node 2 of myDiv1'
            },myDiv1.dom.childNodes[3]);

            //getBody取得Body元素，並使用load方法實行ajax呼叫
            Ext.getBody().load({
                url: 'HtmlPage1.html',
                scripts: true
            });

        });
    </script>
</head>
<body>
    <div id="div1" class="myDiv"></div>
</body>
</html>
