<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 03 | Stopping event bubbling</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>

</head>
<body>
<script type="text/javascript">
Ext.onReady(function() {

    /**
     * This example demonstrates how you can stop event bubbling with Ext.EventObject.stopEvent()
     */
    var console = window.console;

    Ext.get('myDiv').on('click', function(eventObj, elRef) {
         console.log('myDiv click Handler, source elment ID: ' +  elRef.id);
    });

    Ext.get('myHref').on('click', function (eventObj, elRef) {
        //停止事件向上冒泡
        eventObj.stopEvent();
        console.log('myHref click handler, source elment ID: ' + elRef.id);
    });



});
</script>

<div id="myDiv">
    MyDiv Text
    <a href="#" id="myHref">
        My Href
    </a>
</div>


</body>
</html>
