<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 05 | Listing  5.13 Flexing the  Border Layout</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>
</head> 
<body> 

<script type="text/javascript">
Ext.BLANK_IMAGE_URL = '/extjs/resources/images/default/s.gif';

Ext.onReady(function() {

    new Ext.Viewport({
        layout   : 'border',
        defaults : {
            frame  : true,
            split  : true
        },
        items : [
            {
                title       : 'North Panel',
                region      : 'north',
                height      : 100,
                minHeight   : 100,
                maxHeight   : 150,
                collapsible : true
            },
            {
                title       : 'South Panel',
                region      : 'south',
                height      : 75,
                split       : false,
                margins     : {
                    top : 5
                }
            },
            {
                title       : 'East Panel',
                region      : 'east',
                width       : 100,
                minWidth    : 75,
                maxWidth    : 150,
                collapsible : true
            },
            {
                title        : 'West Panel',
                region       : 'west',
                collapsible  : true,
                collapseMode : 'mini'
            },
            {
                xtype  : 'container',
                region : 'center',
                layout : 'fit',
                id     : 'centerRegion',
                autoEl : {},
                items  : {
                    title : 'Center Region',
                    id    : 'centerPanel',
                    html  : 'I am disposable',
                    frame : true
                }

            }
        ]
    });


});

</script> 
</body>
</html>
