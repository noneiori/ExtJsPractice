<script type="text/javascript">
    //資料讀取順序
    /*
     * 1．RAW DATA
     * 2．READER
     * 3．RECORD
     * 4．STORE
     */
    Ext.onReady(function() {
    var arrayData = [                                                      // 1
        ['Jay Garcia',    'MD'],
        ['Aaron Baker',   'VA'],
        ['Susan Smith',   'DC'],
        ['Mary Stein',    'DE'],
        ['Bryan Shanley', 'NJ'],
        ['Nyri Selgado',  'CA']
    ];

    var memoryProxy  = new Ext.data.MemoryProxy(arrayData);                 // 2

    var nameRecord = Ext.data.Record.create([                               // 3
        { name : 'personName',  mapping : 0  },                              // 4
        { name : 'state',       mapping : 1  }
    ]);

    var arrayReader = new Ext.data.ArrayReader({}, nameRecord);             // 5

    var store = new Ext.data.Store({                                        // 6
        reader : arrayReader
        //proxy  : memoryProxy
    });
        
 
});

</script>
