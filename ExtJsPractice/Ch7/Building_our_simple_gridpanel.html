<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Ext JS in Action Chapter 07</title>
    <link href="../ext-3.4.1/resources/css/ext-all.css" rel="stylesheet" />
    <script src="../ext-3.4.1/adapter/ext/ext-base.js"></script>
    <script src="../ext-3.4.1/ext-all.js"></script>
</head>
<body>

<script type="text/javascript">
Ext.onReady(function() {
    //RAW DATA
    var arrayData = [
      ['Jay Garcia',    'MD'],
      ['Aaron Baker',   'VA'],
      ['Susan Smith',   'DC'],
      ['Mary Stein',    'DE'],
      ['Bryan Shanley', 'NJ'],
      ['Nyri Selgado',  'CA']
    ];

    //設定store
    var store = new Ext.data.ArrayStore({
        data: arrayData,
        //欄位
      fields : ['fullName', 'state']
    });

    //設定column的顯示方式
    var cm = new Ext.grid.ColumnModel([                          // 1
        {
            header    : 'Full Name',
            sortable  : true,
            dataIndex : 'fullName'                               // 2
        },
        {
            header    : 'State',
            dataIndex : 'state'
        }
    ]);

    //設定gridview顯示模式
    var gridView = new Ext.grid.GridView();                     // 3
    var selModel = new Ext.grid.RowSelectionModel({             // 4
        //可以單選一列，用false的情況下可以用CTRL多選
        singleSelect: true
    });

    var grid = new Ext.grid.GridPanel({                         // 5
        title      : 'Our first grid',
        renderTo   : Ext.getBody(),
        autoHeight : true,
        width      : 250,
        store      : store,                                    // 6
        view       : gridView,                                 // 7
        colModel   : cm,                                       // 8
        selModel   : selModel
    });
});

</script>
</body>
</html>
