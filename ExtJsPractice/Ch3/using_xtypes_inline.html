<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Ext JS in Action Chapter 03 | implement inline xtype configuration objets.</title>
<link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css" />
<script type="text/javascript" src="/extjs/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="/extjs/ext-all.js"></script>

</head>
<body>
<script type="text/javascript">
Ext.onReady(function() {
    /**
     * This example demonstrates how to implement inline xtype configuration objets.
     */
    new Ext.Window({
        width        : 200,
        height       : 150,
        title        : 'Accordion window',
        layout       : 'accordion',
        border       : false,
        layoutConfig : {
            animate : true
        },
        items : [
            {
                xtype : 'panel',
                title : 'Plain Panel',
                html  : 'Panel with an xtype specified'
            },
            {
                title : 'Plain Panel 2',
                html  : 'Panel with <b>no</b> xtype specified'
            }
        ]
    }).show();


});
</script>



</body>
</html>
